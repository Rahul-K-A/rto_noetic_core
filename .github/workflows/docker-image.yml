name: Docker Image CI

on:
  push:
    branches: [ noetic-devel ]
  pull_request:
    branches: [ noetic-devel ]

jobs:

  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
